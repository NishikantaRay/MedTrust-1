<app-nav></app-nav>
<div class="container">
    <div class="text-left pt-3 pb-3">
        <h4>Share Credentials</h4>
    </div>
    <table class="table  border border-1 border-warning shadow-lg p-3 mb-5 bg-body rounded">
        <thead>
          <tr >
            <th scope="col">#</th>
            <th scope="col">Medicine Name</th>
            <th scope="col">Batch</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">0</th>
            <td>P-500</td>
            <td>123456</td>
          </tr>
          <tr *ngFor="let med of vcdata; let idx = index;">
            <th scope="row">{{ idx }}</th>
            <td>{{med.credentialSubject.data.medicineName}}</td>
            <td>{{med.credentialSubject.data.batch}}</td>
          </tr>
        </tbody>
      </table>
</div>
