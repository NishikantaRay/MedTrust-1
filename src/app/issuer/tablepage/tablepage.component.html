<div class="container pt-4 ">
        
    <div class="row justify-content-center">
        <div class="col-xl-8 col-md-10">
            <form #table="ngForm" (ngSubmit) = "onSubmit()" class="rounded shadow-5-strong p-5 border border-1 border-warning shadow-lg p-3 mb-5 bg-body rounded">
                <div class="text-left pb-1 pt-3 fw-bolder text-uppercase">
                    <h5>Medicine application</h5>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Medicine Name</label>
                  <input type="text" class="form-control" name = "name" [(ngModel)] = "name">
                </div>
                <div class="mb-3">
                    <label for="mrp" class="form-label">M.R.P</label>
                    <input type="text" class="form-control" name = "mrp" [(ngModel)] = "mrp">
                </div>
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" name = "companyName" [(ngModel)] = "companyName">
                </div>
                <div class="mb-3">
                    <label for="mfg" class="form-label">MFG Date</label>
                    <input type="date" class="form-control" name = "mfg" [(ngModel)] = "mfg">
                </div>
                <div class="mb-3">
                    <label for="expire" class="form-label">Exp Date</label>
                    <input type="date" class="form-control" name = "exp" [(ngModel)] = "expire">
                </div>
                <div class="mb-3">
                    <label for="batchno" class="form-label">Batch Number</label>
                    <input type="text" class="form-control" name = "batch" [(ngModel)] = "batchno">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-warning " >Submit</button>
                </div>
              </form>
        </div>
    </div>
    
</div>
